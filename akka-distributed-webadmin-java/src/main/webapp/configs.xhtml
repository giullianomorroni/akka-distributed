<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
    	<h3>JSF 2.0 + Ajax Hello World Example</h3>
    	<h:form prependId="false">
    		<h:inputText id="name" value="#{helloBean.name}"></h:inputText>
    		<h:commandButton value="Welcome Me">
    		<f:ajax execute="name" render="output" />
    		</h:commandButton>
    		<h2><h:outputText id="output" value="#{helloBean.sayWelcome}" /></h2>

			<h2>
				<h:outputText value="Cluster Settings"/>
			</h2>
			<h:dataTable value="#{masterBean.clusters}" var="c">
				<h:column>
					<f:facet name="header">nodes</f:facet>
					<h:outputText value="#{c}"></h:outputText>
				</h:column>
			</h:dataTable>

			<h2>
				<h:outputText value="Workers Settings"/>
			</h2>
			<h:dataTable value="#{masterBean.workers}" var="c">
				<h:column>
					<f:facet name="header">nodes</f:facet>
					<h:outputText value="#{c}"></h:outputText>
				</h:column>
			</h:dataTable>

			<br/><br/>

			<h:panelGrid>
				<h:column>
					<h:commandButton action="#{configBean.startCluster}" value="Start Cluster"></h:commandButton>
				</h:column>
				<h:column>
					<h:commandButton action="#{configBean.startWorker}" value="Start Worker"></h:commandButton>
				</h:column>
				<h:column>
					<h:commandButton action="#{configBean.startSocialMonitors}" value="Start Social Monitors"></h:commandButton>
				</h:column>

				<h:column>
					<h:commandButton action="#{configBean.startCluster}" value="ShutDown Cluster"></h:commandButton>
				</h:column>
				<h:column>	
					<h:commandButton action="#{configBean.startWorker}" value="ShutDown Worker"></h:commandButton>
				</h:column>
				<h:column>	
					<h:commandButton action="#{configBean.startSocialMonitors}" value="ShutDown Social Monitors"></h:commandButton>
				</h:column>	
			</h:panelGrid>

    	</h:form>
	</h:body>

</html>
